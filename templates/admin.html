<!DOCTYPE html>
<html>
<head>
    <!--Favicon-->
    <link rel="shortcut icon" href="assets/icon/favicon-admin.ico">
    <!--Title-->
    <title>{{.title}}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="red lighten-5">
<div class="section"></div>
<main class="center">
    <img class="responsive-img" style="width: 100px;" src="assets/icon/squirrel-admin.png" />
    <div class="section"></div>
    <h5>Squirrelの管理画面にログインする</h5>
    <div class="section"></div>
    <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 0px 38px 0px 38px; border: 1px solid #EEE;">
            <form class="col s12" method="post">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='text' name='user_id' id='user_id' />
                        <label for='user_id'>管理者ID</label>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='password' name='password' id='password' />
                        <label for='password'>パスワード</label>
                    </div>
                    <label style='float: right;'>
                        <a class='pink-text' style="opacity: 0.0; pointer-events: none;" href='#!'><b>パスワードを忘れた場合はこちらへ</b></a>
                    </label>
                </div>

                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>ログイン</button>
                </div>
            </form>
        </div>
    </div>
    <a href="/login">ユーザログインへ</a>
</main>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>
</html>
